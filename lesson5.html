<h1>Covid test eligibility</h1>
<form name ="Covid test eligibility">

<fieldset style="background-color:pink;">
<legend>Personal Details:</legend>
<label for="firstname">First Name:</label><br>
<input type="text" name="firstname" value="Steve"><br>

<label for="lastname">Last Name:</label><br>
<input type="text" name="lastname" value="Jobs"><br>

<label for="age">Age:</label><br>
<input type="text" name="age" value="14"><br>



<label>Gender</label><br>
<input type ="radio" name="gender" value="male">
<label for="male"> Male </label> <br>

<input type ="radio" name="gender" value="female">
<label for="female"> Female </label> <br>

<input type ="radio" name="gender" value="other">
<label for="other"> other </label> <br>


<fieldset style="background-color:lightblue;">
<legend>Symptoms:</legend>
<label>Check your symptoms</label><br>
<input type="checkbox" name="symptoms" value="fever">
<label for="fever">Fever</label>
<br>

<input type ="checkbox" name="symptoms" value="low oxygen level">
<label for="low oxygen level">Low Oxygen Level </label> <br>

<input type ="checkbox" name="symptoms" value="Difficulty Breathing">
<label for="Difficulty Breathing">Difficulty Breathing</label> <br>

<input type ="checkbox" name="symptoms" value="Fever">
<label for="Fever">Fever </label> <br>

<input type ="checkbox" name="symptoms" value="Coughing">
<label for="Coughing">Coughing</label> <br>

</fieldset>

<fieldset style="background -color:lightgreen;">
<legend>Address Details</legend?
<label>choose your State</label><br>

<select id="state" name="state">
<option value="Mharashtra">Mharashtra</option>
<option value="Delhi">Delhi</option>
<option value="UP">UP</option>
<option value="AP">AP</option>
</select><br>

<textarea name="address details" rows="10" cols="30">
Address:
</textarea>
</fieldset>


<fieldset style="background-color:lightyellow;">
<legend>"Preconditions"</legend>
<textarea name= "preconditions" Rows="10" Cols="30">
preconditions:
</textarea>

<input type ="submit" name="submit">


</fieldset>
</form>
